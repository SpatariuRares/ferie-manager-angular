<div class="page-container">
  <mat-toolbar color="primary" class="flex justify-between items-center">
    <div class="flex items-center">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="ml-sm">{{ 'dashboard.title' | transloco }}</span>
    </div>

    <div class="flex items-center gap-sm">
      <button mat-icon-button [matMenuTriggerFor]="languageMenu">
        <mat-icon>language</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="h-full">
    <mat-sidenav #sidenav mode="side" opened class="w-64">
      <mat-nav-list>
        <a mat-list-item routerLink="calendar" routerLinkActive="active">
          <mat-icon matListItemIcon>calendar_today</mat-icon>
          {{ 'dashboard.menu.calendar' | transloco }}
        </a>

        <a mat-list-item routerLink="profile" routerLinkActive="active">
          <mat-icon matListItemIcon>person</mat-icon>
          {{ 'dashboard.menu.profile' | transloco }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="p-md">
      <div class="container mx-auto">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item (click)="switchLanguage('it')">
      <mat-icon>{{ getCurrentLang() === 'it' ? 'check' : '' }}</mat-icon>
      <span>Italiano</span>
    </button>
    <button mat-menu-item (click)="switchLanguage('en')">
      <mat-icon>{{ getCurrentLang() === 'en' ? 'check' : '' }}</mat-icon>
      <span>English</span>
    </button>
  </mat-menu>
</div>
